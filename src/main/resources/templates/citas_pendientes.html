<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Citas</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/header.css">
</head>
<style>.principal{background-color: powderblue;}</style>
<body class="principal">
<div th:replace="header :: copy"></div>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-item-center mb-4">
    <h2 class="mb-0">Lista de Citas</h2>
    <a href="/cita/nuevo" class="btn btn-success">Nuevo</a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Motivo</th>
      <th>Estado</th>
      <th>Nota</th>
      <th>Monto</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cita : ${citas}">
      <td th:text="${cita.idcita}"></td>
      <td th:text="${cita.paciente.nombre}"></td>
      <td th:text="${cita.paciente.apellido}"></td>
      <td th:text="${cita.fecha}"></td>
      <td th:text="${cita.hora}"></td>
      <td th:text="${cita.motivo}"></td>
      <td th:text="${cita.estado}"></td>
      <td th:text="${cita.nota}"></td>
      <td th:text="${cita.monto}"></td>
      <td>
        <a th:href="@{/cita/atendido/{id}(id=${cita.idcita})}" class="btn btn-success btn-sm"><img src="/img/Check.png" width="16" height="16"></a>
        <a th:href="@{/cita/novino/{id}(id=${cita.idcita})}" class="btn btn-secondary btn-sm"><img src="/img/dont%20see.png" width="16" height="16"></a>
        <a th:href="@{/cita/editar/{id}(id=${cita.idcita})}" class="btn btn-primary btn-sm"><img src="/img/update.png" width="16" height="16"></a>
        <a th:href="@{/cita/borrar/{id}(id=${cita.idcita})}" class="btn btn-danger btn-sm"><img src="/img/delete.png" width="16" height="16"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
