<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Nuevo Paciente</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body class="principal">
<style>.principal{background-color: powderblue;}</style>
<div th:replace="header :: copy"></div>
<div class="container mt-5">
  <h2 class="mb-4">Crear Nuevo Paciente</h2>
  <form th:action="@{/paciente/nuevo}" th:object="${paciente}" method="post">
    <div class="form-group">
      <label for="idPaciente">ID:</label>
      <input type="text" class="form-control" id="idPaciente" th:field="*{idPaciente}" readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
    </div>
    <div class="form-group">
      <label for="numero">NÃºmero:</label>
      <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
    <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
