<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="header :: copy"></div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Lista de Pacientes</h2>
        <a href="/paciente/nuevo" class="btn btn-success">Nuevo</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número</th>
            <th>Acciones</th> <!-- Nueva columna para los botones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.idPaciente}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.apellido}"></td>
            <td th:text="${paciente.numero}"></td>
            <td>
                <!-- Botón Editar -->
                <a th:href="@{/paciente/editar/{id}(id=${paciente.idPaciente})}" class="btn btn-primary btn-sm">Editar</a>
                <!-- Botón Eliminar -->
                <a th:href="@{/paciente/borrar/{id}(id=${paciente.idPaciente})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
