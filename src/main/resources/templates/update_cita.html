<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cita</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
</head>
<style>.principal{background-color: powderblue;}</style>
<body class="principal">
<div th:replace="header :: copy"></div>
<div class="container">
    <h1 class="mt-5">Crear Nueva Cita</h1>

    <!-- Formulario de la Cita -->
    <form th:action="@{/cita/nuevo}" th:object="${cita}" method="post">
        <!-- Paciente -->

        <!-- Campos llenados automáticamente según el paciente seleccionado -->
        <input type="hidden" class="form-control" id="idCita" th:field="*{idcita}" readonly>
        <div class="form-group">
            <label for="idPaciente"></label>
            <input type="text" class="form-control" id="idPaciente" th:field="*{paciente.idPaciente}" readonly>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{paciente.nombre}" readonly>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{paciente.apellido}" readonly>
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" th:field="*{paciente.numero}" readonly>
        </div>

        <!-- Resto del formulario -->
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hora" th:field="*{hora}" required>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo</label>
            <input type="text" class="form-control" id="motivo" th:field="*{motivo}" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" th:field="*{estado}">
        </div>
        <div class="form-group">
            <label for="nota">Nota</label>
            <textarea class="form-control" id="nota" th:field="*{nota}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" step="0.01" class="form-control" id="monto" th:field="*{monto}">
        </div>

        <button type="submit" class="btn btn-primary">Crear Cita</button>
    </form>

    <a href="/citas" class="btn btn-secondary mt-3">Volver a la lista</a>
</div>

</body>
</html>
