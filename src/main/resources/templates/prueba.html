<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Administrador</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      margin-bottom: 30px;
      font-weight: 500;
      text-align: center;
    }
    .btn-custom {
      background-color: #007bff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container col-md-4">
  <h3>Iniciar Sesión</h3>
  <form method="post" action="/login">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese el usuario" required>
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese la contraseña" required>
    </div>
    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-custom btn-block">Iniciar Sesión</button>
    </div>
    <div th:if="${param.error}" class="error-message">
      <p>Usuario o contraseña incorrectos.</p>
    </div>
  </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
